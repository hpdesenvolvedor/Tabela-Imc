<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule seu IMC</title>
    <link rel="stylesheet" href="imc.css">
</head>

<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <div class="tab">
            <div class="tab1">
                <h2>IMC</h2>
                <ol>
                    <li>Menos do que 18,5</li>
                    <li>entre 18,5 e 24,9</li>
                    <li>entre 25 e 29,9</li>
                    <li>entre 30 e 34,9</li>
                    <li>entre 35 e 39,9</li>
                    <li>Mais do que 40</li>
                </ol>
            </div>


            <div class="tab2">
                <h2>Resultado</h2>
                <ol>
                    <li>Abaixo do peso</li>
                    <li>Peso normal</li>
                    <li>Sobrepeso</li>
                    <li>Obesidade grau 1</li>
                    <li>Obesidade grau 2</li>
                    <li>Obesidade grau 3</li>
                </ol>

            </div>
        </div>
        <h2>Calcule seu IMC</h2>
        <form action="/" class="formulario" method="POST">
            <label for="peso">PESO:</label>
            <input type="text" id="peso" name="peso">

            <label for="altura">ALTURA:</label>
            <input type="text" id="altura" name="altura">

            <button type="submit" class="button">CALCULAR</button>
        </form>

        <div class="resultado"></div>

    </section>

    <script src="index.js"></script>
</body>

</html>
